<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <script src="script.js"></script>
    <div class="navbar">
<img height="34px" width="34px" src="svg/spotify.svg" alt="">
    </div>
    <div class="container">
        <div class="firstbox">
            <div class="librabry">
                <div class="lib_svg">
                    <img src="svg/library.svg" alt="">
                    <div>Your Library</div>
                </div>
                <div id="songs">

                  

                </div>
            </div>
        </div>
        <div class="container1">
            <div class="secondbox">
                <div>Spotify Library</div>

            </div>
            <div class="thirdbox">

                <div class="Bunch_of_cards">

                   
                </div>

            </div>
            <div class="playbar">
                <div class="plays" id="plays">
                    <div id="curr_onseekbar"></div>
                    <div class="play_but">
                        <img id="previous" src="svg/previous.svg" alt="">
                        <img id="play" src="svg/play.svg" alt="">
                        <!-- <img src="svg/pause.svg" alt="">/ -->
                        <img id="next" src="svg/next.svg" alt="">
                    </div>
                    <div class="volume">
                        <div class="set_vol">

                            <img id="vol" src="svg/volume.svg" alt="">
                        </div>

                        <input id="range" type="range" value="">
                    </div>

                    <div id="curr_time">

                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>






</body>

</html>
